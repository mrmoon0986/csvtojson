<!DOCTYPE html>
<html lang="en">
	
<div class="container">
	<h2>Convert CSV to JSON using JavaScript</h2>	
	<div class="form-group">
		<label for="csvData">Paste CSV Data:</label>
		<textarea id="csvData" class="form-control" rows="25"></textarea>
	</div>
	<div class="form-group">
		<label for="jsonData">JSON Data Output:</label>
		<textarea id="jsonData" class="form-control" rows="25"></textarea>
	</div>    
    <button id="convertCSV" class="btn btn-success">Convert to JSON</button>    
</div>
